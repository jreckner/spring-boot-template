<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="jon.reckner@gmail.com" />
        <link rel="icon" href="favicon.ico" />

        <title>Exception Occurred</title>

        <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap/themes/bootstrap-darkly.min.css" />

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Exception Handler
                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse" ng-controller="ActionsCtrl">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/}" href="index.html"> Home </a></li>
                            <li><a th:href="@{/logout}" href="logout"> Logout </a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

            <div class="jumbotron">
                <h1 th:text="${title}">Title</h1>
                <div id="created" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>
                <div>
                    There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
                </div>
                <pre>
                    <div th:text="${message}">Fake content</div>
                </pre>
                <div>
                    Please contact the administrator with the above information.
                </div>
            </div>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
