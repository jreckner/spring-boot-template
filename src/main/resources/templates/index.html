<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="jon.reckner@gmail.com" />
        <link rel="icon" href="favicon.ico" />

        <title>Spring Boot Template</title>

        <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap/themes/bootstrap-darkly.min.css" />
        <link rel="stylesheet" href="webjars/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="webjars/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="webjars/angular-growl/0.4.0/angular-growl.min.css" />

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/template.css" />

    </head>
    <body ng-app="templateApp" >
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Spring Boot Template
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" ng-controller="ActionsCtrl">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" ng-click="action1()">Action 1</a></li>
                                <li><a href="#" ng-click="action2()">Action 2</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout" >Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div data-growl=""></div>
            </div>

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Spring Boot Template</h1>
                <p>This is a starting point for Spring Boot Applications with Groovy, AngularJS and Bootstrap.</p>
            </div>

            <div class="row" ng-controller="AppInfoCtrl">
                <div id="footer" class="well well-sm text-center">
                    <p>
                        &copy; 2016 recknerd.com
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    <p>Designed by <a href="mailto:jon.reckner@gmail.com">jon.reckner@gmail.com</a>.</p>
                    <h6><p class="text-muted" ng-model="appVersion">{{appVersion}}</p></h6>
                    </p>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <script src="webjars/jquery-ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-touch.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-route.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-resource.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-loader.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-cookies.min.js" type="text/javascript"></script>
        <script src="webjars/angularjs/1.2.29/angular-animate.min.js" type="text/javascript"></script>
        <script src="webjars/angular-ui-bootstrap/1.1.1-1/ui-bootstrap.min.js"></script>
        <script src="webjars/angular-ui-bootstrap/1.1.1-1/ui-bootstrap-tpls.min.js"></script>
        <script src="webjars/angular-growl/0.4.0/angular-growl.min.js"></script>
        <script src="/js/template.js"></script>

    </body>
</html>
